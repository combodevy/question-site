<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - Question Site Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
</head>
<body class="bg-gray-50 min-h-screen font-sans text-gray-900">

    <!-- 登录遮罩 -->
    <div id="login-overlay" class="fixed inset-0 bg-gray-900/50 backdrop-blur-sm z-50 flex items-center justify-center">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">管理员登录</h2>
            <div class="space-y-4">
                <input type="email" id="email" placeholder="Email" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none">
                <input type="password" id="password" placeholder="Password" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none">
                <div class="flex gap-2">
                    <button onclick="Admin.login()" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-colors">
                        登录 (Login)
                    </button>
                    <button onclick="Admin.signUp()" class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 font-bold py-3 rounded-lg transition-colors border border-gray-300">
                        注册 (Sign Up)
                    </button>
                </div>
                <div id="login-msg" class="text-sm text-red-500 text-center h-5"></div>
            </div>
        </div>
    </div>

    <!-- 题库详情弹窗 -->
    <div id="bank-modal" class="fixed inset-0 bg-gray-900/50 backdrop-blur-sm z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-4xl h-[85vh] flex flex-col overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center bg-gray-50">
                <div>
                    <h3 class="text-lg font-bold text-gray-800" id="modal-title">User Bank Details</h3>
                    <p class="text-xs text-gray-500" id="modal-subtitle">User ID: ...</p>
                </div>
                <button onclick="document.getElementById('bank-modal').classList.add('hidden')" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            
            <div class="flex-1 overflow-auto p-6 bg-gray-100">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                    <!-- 概览卡片 -->
                    <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-200">
                        <div class="text-xs text-gray-500 uppercase font-bold tracking-wider mb-1">Total Questions</div>
                        <div class="text-2xl font-bold text-blue-600" id="modal-total-q">0</div>
                    </div>
                    <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-200">
                        <div class="text-xs text-gray-500 uppercase font-bold tracking-wider mb-1">Version</div>
                        <div class="text-2xl font-bold text-purple-600" id="modal-version">v0</div>
                    </div>
                    <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-200">
                        <div class="text-xs text-gray-500 uppercase font-bold tracking-wider mb-1">Created At</div>
                        <div class="text-sm font-medium text-gray-800 mt-1" id="modal-created">-</div>
                    </div>
                </div>

                <!-- JSON 预览区域 -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden flex flex-col h-[500px]">
                    <div class="px-4 py-2 bg-gray-50 border-b border-gray-200 flex justify-between items-center">
                        <span class="text-xs font-bold text-gray-600 uppercase">Raw JSON Data (Editable)</span>
                        <div class="space-x-2">
                            <button onclick="Admin.copyJson()" class="text-xs bg-white border border-gray-300 px-2 py-1 rounded hover:bg-gray-50">Copy</button>
                            <button class="text-xs bg-blue-50 text-blue-600 border border-blue-200 px-2 py-1 rounded hover:bg-blue-100 font-bold">Download</button>
                        </div>
                    </div>
                    <textarea id="modal-json-content" class="flex-1 w-full p-4 font-mono text-xs text-gray-700 resize-none focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500 bg-white" spellcheck="false"></textarea>
                </div>
            </div>
            
            <div class="px-6 py-4 border-t border-gray-200 bg-white flex justify-end gap-3">
                <button onclick="document.getElementById('bank-modal').classList.add('hidden')" class="px-4 py-2 rounded-lg border border-gray-300 text-gray-700 font-medium hover:bg-gray-50 transition-colors">
                    Close
                </button>
                <button onclick="Admin.saveBank()" id="btn-save-bank" class="px-4 py-2 rounded-lg bg-blue-600 text-white font-bold hover:bg-blue-700 transition-colors shadow-sm flex items-center gap-2">
                    <span>Save Changes</span>
                </button>
            </div>
        </div>
    </div>

    <!-- 主界面 -->
    <div id="admin-app" class="hidden flex h-screen overflow-hidden">
        <!-- 侧边栏 -->
        <aside class="w-64 bg-slate-900 text-white flex flex-col">
            <div class="p-6 border-b border-slate-800">
                <h1 class="text-xl font-bold">QS Admin Panel</h1>
                <p class="text-xs text-slate-400 mt-1">v1.0.0 (Sidecar)</p>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <a href="#" class="block px-4 py-2 rounded bg-blue-600 text-white">用户列表 (Users)</a>
                <a href="#" class="block px-4 py-2 rounded hover:bg-slate-800 text-slate-300">全局广播 (Push)</a>
                <a href="#" class="block px-4 py-2 rounded hover:bg-slate-800 text-slate-300">系统日志 (Logs)</a>
            </nav>
            <div class="p-4 border-t border-slate-800">
                <button onclick="Admin.logout()" class="flex items-center gap-2 text-slate-400 hover:text-white transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    <span>退出登录</span>
                </button>
            </div>
        </aside>

        <!-- 内容区 -->
        <main class="flex-1 flex flex-col min-w-0 overflow-hidden">
            <header class="bg-white border-b border-gray-200 h-16 flex items-center justify-between px-8">
                <h2 class="text-lg font-semibold text-gray-700">用户概览</h2>
                <div class="flex items-center gap-4">
                    <span id="admin-user-id" class="text-xs text-gray-500 font-mono bg-gray-100 px-2 py-1 rounded"></span>
                    <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 font-bold">A</div>
                </div>
            </header>

            <div class="flex-1 overflow-auto p-8">
                <!-- 用户列表表格 -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                    <div class="p-4 border-b border-gray-200 flex justify-between items-center bg-gray-50">
                        <div class="text-sm font-medium text-gray-600">Total Users: <span id="user-count">Loading...</span></div>
                        <button onclick="Admin.fetchUsers()" class="text-blue-600 hover:text-blue-800 text-sm font-bold flex items-center gap-1">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                            刷新
                        </button>
                    </div>
                    <table class="w-full text-left text-sm">
                        <thead class="bg-gray-100 text-gray-600 font-semibold uppercase text-xs">
                            <tr>
                                <th class="px-6 py-3">User ID</th>
                                <th class="px-6 py-3">Bank Name</th>
                                <th class="px-6 py-3">Version</th>
                                <th class="px-6 py-3">Last Active</th>
                                <th class="px-6 py-3">IP / Device</th>
                                <th class="px-6 py-3 text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="user-table-body" class="divide-y divide-gray-200">
                            <!-- JS 渲染 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Ensure dependencies are loaded
        if (!window.supabase || !window.SUPABASE_URL || !window.SUPABASE_ANON_KEY) {
            alert('Critical Error: Configuration or dependencies missing. Check console.');
            console.error('Supabase:', window.supabase);
            console.error('URL:', window.SUPABASE_URL);
            console.error('KEY:', window.SUPABASE_ANON_KEY);
        }

        let supabaseClient;
        try {
            // Use 'supabaseClient' to avoid conflict with 'window.supabase' namespace
            supabaseClient = window.supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);
        } catch (e) {
            console.error('Failed to initialize Supabase client:', e);
            alert('Failed to initialize Supabase client: ' + e.message);
        }

        // Attach Admin to window to ensure global accessibility
        window.Admin = {
            token: null,
            currentEditingUserId: null,
            
            async init() {
                try {
                    const { data: { session }, error } = await supabaseClient.auth.getSession();
                    if (error) throw error;
                    
                    if (session) {
                        this.token = session.access_token;
                        document.getElementById('login-overlay').classList.add('hidden');
                        document.getElementById('admin-app').classList.remove('hidden');
                        document.getElementById('admin-user-id').innerText = session.user.id;
                        this.fetchUsers();
                    } else {
                        document.getElementById('login-overlay').classList.remove('hidden');
                    }

                    supabaseClient.auth.onAuthStateChange((event, session) => {
                        if (session) {
                            this.token = session.access_token;
                            document.getElementById('login-overlay').classList.add('hidden');
                            document.getElementById('admin-app').classList.remove('hidden');
                            document.getElementById('admin-user-id').innerText = session.user.id;
                            this.fetchUsers(); // Refresh on login
                        } else {
                            // Only reload if we were previously logged in to avoid infinite loops
                            if (this.token) window.location.reload();
                        }
                    });
                } catch (e) {
                    console.error('Init error:', e);
                    alert('Initialization error: ' + e.message);
                }
            },

            async login() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const msg = document.getElementById('login-msg');
                msg.innerText = 'Logging in...';
                
                try {
                    const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
                    if (error) {
                        msg.innerText = error.message;
                    } else {
                        msg.innerText = 'Success!';
                        // onAuthStateChange will handle the UI update
                    }
                } catch (e) {
                    msg.innerText = 'Unexpected error: ' + e.message;
                }
            },

            async signUp() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const msg = document.getElementById('login-msg');
                
                if (!email || !password) {
                    msg.innerText = 'Please enter both email and password';
                    return;
                }
                
                msg.innerText = 'Signing up...';
                
                try {
                    const { data, error } = await supabaseClient.auth.signUp({ email, password });
                    if (error) {
                        msg.innerText = error.message;
                    } else {
                        msg.innerText = 'Sign up successful! Please check your email for confirmation link, or if email confirmation is disabled, you can login now.';
                        // Try to auto login if session exists
                        if (data.session) {
                             msg.innerText = 'Sign up successful! Logging in...';
                        }
                    }
                } catch (e) {
                    msg.innerText = 'Unexpected error: ' + e.message;
                }
            },

            async logout() {
                await supabaseClient.auth.signOut();
            },

            async fetchUsers() {
                const tbody = document.getElementById('user-table-body');
                const countEl = document.getElementById('user-count');
                tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-8 text-center text-gray-500">Loading users...</td></tr>';
                
                try {
                    // Use relative path to avoid CORS issues and match deployed API structure
                    // Files are: api/admin/users-list.js -> /api/admin/users-list
                    const res = await fetch(`/api/admin/users-list`, {
                        headers: {
                            'Authorization': `Bearer ${this.token}`
                        }
                    });

                    if (!res.ok) {
                        const err = await res.json().catch(() => ({}));
                        throw new Error(err.error || `Failed to fetch (${res.status})`);
                    }

                    const data = await res.json();
                    countEl.innerText = data.meta ? data.meta.total : (data.users ? data.users.length : 0);
                    
                    if (!data.users || data.users.length === 0) {
                         tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-8 text-center text-gray-500">No users found.</td></tr>';
                         return;
                    }

                    tbody.innerHTML = data.users.map(u => `
                        <tr class="hover:bg-gray-50 transition-colors">
                            <td class="px-6 py-4 font-mono text-xs text-gray-500 select-all">${u.user_id}</td>
                            <td class="px-6 py-4 font-bold text-gray-800">${u.bank_name || '未命名题库'}</td>
                            <td class="px-6 py-4">
                                <span class="bg-blue-100 text-blue-700 px-2 py-1 rounded text-xs font-bold">v${u.version || 0}</span>
                            </td>
                            <td class="px-6 py-4 text-gray-600 text-xs">
                                ${u.last_active_at ? new Date(u.last_active_at).toLocaleString() : '-'}
                            </td>
                            <td class="px-6 py-4 text-xs text-gray-500">
                                <div class="truncate max-w-[150px]" title="${u.last_ip || 'N/A'}">${u.last_ip || '-'}</div>
                                <div class="truncate max-w-[150px] opacity-70" title="${u.last_device || 'N/A'}">${u.last_device || '-'}</div>
                            </td>
                            <td class="px-6 py-4 text-right">
                                <button onclick="Admin.viewBank('${u.user_id}')" class="text-blue-600 hover:underline text-xs font-bold mr-2">查看题库</button>
                            </td>
                        </tr>
                    `).join('');
                } catch (e) {
                    console.error(e);
                    tbody.innerHTML = `<tr><td colspan="6" class="px-6 py-8 text-center text-red-500">Error: ${e.message}</td></tr>`;
                }
            },

            async viewBank(userId) {
                const modal = document.getElementById('bank-modal');
                const title = document.getElementById('modal-title');
                const subtitle = document.getElementById('modal-subtitle');
                const jsonContent = document.getElementById('modal-json-content');
                const totalQ = document.getElementById('modal-total-q');
                const version = document.getElementById('modal-version');
                const created = document.getElementById('modal-created');

                // Reset modal state
                modal.classList.remove('hidden');
                title.innerText = 'Loading...';
                subtitle.innerText = `User ID: ${userId}`;
                jsonContent.value = 'Fetching data...';
                totalQ.innerText = '-';
                version.innerText = '-';
                created.innerText = '-';
                
                // Store current user ID for saving
                this.currentEditingUserId = userId;

                try {
                    const res = await fetch(`/api/admin/users-get-bank?userId=${userId}`, {
                        headers: {
                            'Authorization': `Bearer ${this.token}`
                        }
                    });

                    if (!res.ok) {
                        const err = await res.json().catch(() => ({}));
                        throw new Error(err.error || 'Failed to fetch bank');
                    }

                    const data = await res.json();
                    
                    // Update modal content
                    title.innerText = data.bank_info?.name || 'Untitled Bank';
                    totalQ.innerText = data.total_questions || 0;
                    version.innerText = `v${data.bank_info?.version || 0}`;
                    created.innerText = data.bank_info?.created_at ? new Date(data.bank_info.created_at).toLocaleString() : '-';
                    
                    // Format JSON for display
                    // We only want to show editable fields or important debug info
                    // data.questions is the array of questions
                    // data.bank_info is the metadata
                    const displayData = {
                        info: data.bank_info,
                        questions: data.questions
                    };
                    jsonContent.value = JSON.stringify(displayData, null, 2);

                } catch (e) {
                    console.error(e);
                    jsonContent.value = `Error: ${e.message}`;
                    title.innerText = 'Error';
                }
            },

            async saveBank() {
                if (!this.currentEditingUserId) return;
                
                const jsonContent = document.getElementById('modal-json-content');
                const btn = document.getElementById('btn-save-bank');
                const originalText = btn.innerHTML;
                
                try {
                    let bankData;
                    try {
                        bankData = JSON.parse(jsonContent.value);
                    } catch (e) {
                        alert('Invalid JSON format!');
                        return;
                    }
                    
                    if (!confirm('Are you sure you want to OVERWRITE this user\'s data? This cannot be undone.')) return;
                    
                    btn.innerHTML = '<span>Saving...</span>';
                    btn.disabled = true;
                    btn.classList.add('opacity-50', 'cursor-not-allowed');
 
                    const res = await fetch(`/api/admin/users-update-bank`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${this.token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            userId: this.currentEditingUserId,
                            bankData: bankData
                        })
                    });

                    if (!res.ok) {
                        const err = await res.json().catch(() => ({}));
                        throw new Error(err.error || 'Failed to save');
                    }

                    const result = await res.json();
                    alert(`Success! User data updated to version ${result.version}. The user will receive the update instantly.`);
                    
                    // Refresh the view
                    this.viewBank(this.currentEditingUserId);
                    this.fetchUsers(); // Refresh list to show new version

                } catch (e) {
                    console.error(e);
                    alert(`Error saving bank: ${e.message}`);
                } finally {
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                    btn.classList.remove('opacity-50', 'cursor-not-allowed');
                }
            },
            
            copyJson() {
                const jsonContent = document.getElementById('modal-json-content');
                jsonContent.select();
                document.execCommand('copy');
            }
        };

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => window.Admin.init());
        } else {
            window.Admin.init();
        }
    </script>
</body>
</html>
